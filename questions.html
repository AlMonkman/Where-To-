<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Where To?</title>
  <link rel="stylesheet" href="CSS/reset.css">
  <link rel="stylesheet" href="CSS/style.css">

</head>

<body>
  <header>
    <a href="#" class="brand">Where To?</a>
    <div class="navigation">
      <div class="navigation-items">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Explore</a>
        <a href="#">Contact</a>

      </div>
    </div>
  </header>

  <section class="home">
    <main>
      <form id="addCity">
        <fieldset>
          <legend>City Store Information</legend>
    
          <label for="name">City name:</label>
          <input id="name" type="text" name="cityName">
    
          <label for="minimum">Minimum customers per hour:</label>
          <input id="minimum" type="text" name="minimum">
    
          <label for="maximum">Maximum customers per hour:</label>
          <input id="maximum" type="text" name="maximum">
    
          <label for="average">Average cookies sold per hour:</label>
          <input id="average" type="text" name="average">
    
        </fieldset>
    
        <button type="submit">Next</button>
      </form>
    </main>
  </section>
</body>

<script src="JS/app.js"></script>
</body>

</html>
